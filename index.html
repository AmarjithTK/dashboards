<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="floatbox hidden">
        <div class="close-btn">&times;</div>
        <div class="floatbox__container">
            <form action="" class="floatbox__form">
                <h2>Add new elements</h2>
            <input required autocomplete ='OFF' type="text" name="name" id="name" placeholder="Enter the name">
            <input required autocomplete="OFF" type="text" name="" id="url" placeholder="Enter the url ">
            <input type="submit" value="Add" id="btn">
            </form>
        </div>
    </div>

    <header class="search">
        <div class="searchbox">
            <h1 class="searchbox__heading">Dashboard</h1>
            <form action="" class="searchbox__form">
                <input placeholder="Search using Google" autocomplete="OFF" type="text" name="" id=""
                    class="searchbox__search">
            </form>
        </div>
    </header>


    <section class="dials">

        <div class="dialbox">



            

        </div>

        <button class="floatopen-btn">&plus;</button>

    
    </section>
    <script src="search.js"></script>
    <script src="index.js"></script>

</body>

</html>
